<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Geral</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .cor_letra{
            color: #760000;
        }
    </style>
</head>
<body>
  
      <header>
        <div class="container">
        <nav>
            <ul>
                <li><img src="Imagens/logo.png" alt=""></li>
                <li><a href="#sobre">Sobre a Saúde Cardiovascular</a></li>
                <li>
                    <div class="flexboxlogin">
                      <a href=""><img src="Imagens/person-circle.svg" alt="">
                        <p>Faça seu Login/ Cadastre-se</p></a>
                    </div>
                </li>
            </ul>
        </nav>
      </div>
    </header>


    <main>
          <div class="container text-center mt-4 text-dark rounded bg-white pt-4">

            <div class="row">
                <div class="col">
                  <img src="Imagens/Login.png" class="img-responsive" alt="">
                </div>
                <div class="mb-3">
                  <h6 class="text-start pb-3">E-mail</h6>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Digite seu e-mail">
                </div>

            </div>

                <h6 class="text-start pt-2">Senha</h>
                <input type="password" id="inputPassword5" class="form-control mt-4" aria-describedby="passwordHelpBlock" placeholder="Digite sua senha">
                <div id="passwordHelpBlock" class="form-text text-start mt-2">
                    A sua senha precisa ter entre 8 e 20 caracteres, conter letras e números e caracteres especiais.
                </div>

                <div class="d-grid gap-2 mt-4 mb-4">
                    <button class="btn btn-danger" type="button" style=" background-color: #760000;">ENTRAR</button>
                </div>

                <div class="container text-center pb-4 pt-1">
                    <div class="row">
                      <div class="col">
                        <a href="" class="cor_letra">Esqueci minha senha</a>
                      </div>
                      <div class="col">
                        <a href="" class="cor_letra">Cadastre-se</a>
                      </div>
                    </div>
                </div>
            </div>
          </main>
          
          
          <footer class="container">
            <p>SAÚDE CARDIOVASCULAR</p>
            <p>Copyright ©2024 Conexa. Todos os direitos reservados</p>
          </footer>
