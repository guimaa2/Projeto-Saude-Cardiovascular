<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Profissional</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .cor_letra{
            color: #760000;
        }
    </style>
</head>
<body>

    
          <header>
            <div class="container">
            <nav>
                <ul>
                    <li><img src="Imagens/logo.png" alt=""></li>
                    <li><a href="#sobre">Sobre a Saúde Cardiovascular</a></li>
                    <li><a href="#conteudo">Conteúdo</a></li>
                    <li>
                        <div class="flexboxlogin">
                          <a href=""><img src="Imagens/person-circle.svg" alt="">
                            <p>Faça seu Login/ Cadatre-se</p></a>
                        </div>
                    </li>
                </ul>
            </nav>
          </div>
        </header>
      

          <main>
            <div class="container text-center mt-4 text-dark rounded bg-white pt-4">
                <img class="pt-3" src="Imagens/Cadastro Usuario.png" alt="">

                <div class="pt-4">
                <h6 class="text-start pt-2">Nome:</h6>
                    <input type="text" id="Nome" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu nome">
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">CPF:</h6>
                        <input type="text" id="CPF" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu CPF">
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">Data de Nascimento:</h6>
                        <input type="date" id="Nascimento" class="form-control mt-3" aria-describedby="name" placeholder="Digite sua Data de Nascimento">
                </div>

                <div class="pt-2">
                  <h6 class="text-start pt-2">Endereço:</h6>
                      <input type="text" id="Endereço" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu Endereço">
                </div>

                <div class="pt-2">
                  <h6 class="text-start pt-2">E-mail:</h6>
                  <input type="email" class="form-control mt-3" id="exampleFormControlInput1" placeholder="Digite o seu E-mail">
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">CRM:</h6>
                    <input type="number" class="form-control mt-3" id="exampleFormControlInput1" placeholder="Digite o seu CRM">
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">Especialidade:</h6>
                    <input type="number" class="form-control mt-3" id="exampleFormControlInput1" placeholder="Digite sua Especialidade">
                </div>


                <h6 class="pt-4">Anexe sua carteira profissional de médico:</h6>
                <div class="input-group mb-5 mt-3 w-50 offset-sm-3">
                    <input type="file" class="form-control" id="inputGroupFile02">
                </div>


                <div class="d-grid gap-2 mt-4 mb-4 pb-4 ">
                  <button class="btn btn-danger" type="submit" style=" background-color: #760000;">ENVIAR</button>
                </div>
                
            </div>
            
          </main>
          
          <footer>
            <p>SAÚDE CARDIOVASCULAR</p>

          </footer>
