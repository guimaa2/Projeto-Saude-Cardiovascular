    </style>
</head>
<body>

    
    <div class="container">
         <nav class="navbar navbar-expand-md bg-white mt-4 rounded p-2">

              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="margin-left: 32%;">
                  <li class="nav-item fw-bolder fs-5 pe-3">
                    <a class="nav-link active" href="#sobre"><p>Sobre Saúde Cardiovascular</p></a>
                  </li>
                </ul>
                

                <div class="container-fluid">
                    <div class="row text-end">
                      <div class="col" style="margin-right: 14%;">
                        <i class="bi bi-person-circle" style="font-size: 50px;">
                        </i> 
                      </div>
                      <div class="row">
                          <div class="col text-end" style="margin-right: 1%;">

          <main>
            <div class="container text-center mt-4 text-dark rounded bg-white pt-4">
                <img class="pt-3" src="Imagens/Cadastro Usuario.png" alt="">

                <div class="pt-4">
                <h6 class="text-start pt-2">Nome</h6>
                    <input type="text" id="Nome" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu nome">
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">CPF</h6>
                        <input type="text" id="CPF" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu CPF">
                </div>

                <div class="pt-2">
                    <h6 class="text-start pt-2">Data de Nascimento</h6>
                        <input type="date" id="Nascimento" class="form-control mt-3" aria-describedby="name" placeholder="Digite sua Data de Nascimento">
                </div>

                <div class="pt-2">
                  <h6 class="text-start pt-2">Endereço</h6>
                      <input type="text" id="Endereço" class="form-control mt-3" aria-describedby="name" placeholder="Digite seu Endereço">
                </div>

                <div class="pt-2">
                  <h6 class="text-start pt-2">E-mail</h6>
                  <input type="email" class="form-control mt-3" id="exampleFormControlInput1" placeholder="Digite o seu seu E-mail">
                </div>

                <div class="d-grid gap-2 mt-4 mb-4 pb-4">
                  <button class="btn btn-danger" type="button" style=" background-color: #760000;">ENVIAR</button>
                </div>
                   
                
            </div>
